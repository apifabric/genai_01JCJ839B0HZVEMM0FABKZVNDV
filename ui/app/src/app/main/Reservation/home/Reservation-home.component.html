<o-form-layout-manager attr="Reservation" mode="tab" title="RESERVATION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ReservationTable" 
            service="Reservation" 
            entity="Reservation" 
            title="RESERVATION"
            keys="id"
            columns="id;guest_id;room_id;check_in_date;check_out_date;total_amount" 
            header-actions="R;D"
            visible-columns="id;guest_id;room_id;check_in_date;check_out_date;total_amount"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="guest_id" title="guest_id">
    <o-table-cell-renderer-service attr="guest_id" 
        service="Guest" entity="GuestType" columns="id;first_name"
        parent-keys="id:guest_id"
        value-column="first_name" keys="guest_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="room_id" title="room_id">
    <o-table-cell-renderer-service attr="room_id" 
        service="Room" entity="RoomType" columns="id;id"
        parent-keys="id:room_id"
        value-column="id" keys="room_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #check_in_date attr="check_in_date" type="date" label="check_in_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #check_out_date attr="check_out_date" type="date" label="check_out_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #total_amount attr="total_amount" title="total_amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
